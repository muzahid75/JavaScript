<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="arithmetic"></p>
    <script>
        let x = 5;
        let y = 5;
        console.log(x + y);
        console.log(x - y);
        console.log(x * y);
        console.log(x / y);
        console.log(x ** y);
        console.log(x % y);

        {
            let firstName = 'Muzahidul';
            let lastName = 'Islam';
            console.log(firstName +" "+lastName);
        }

        {
            let x = 5;

            let z = x++ + ++x;//increment
            console.log(z);
        }

        {
            let x = 5;

            let z = x-- + --x;//decrement
            console.log(z);
        }
    </script>
</body>
</html>
