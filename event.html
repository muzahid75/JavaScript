<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="timeZone();">Click here</button>
    <p id="demo"></p>
    <script>
        function timeZone(){
            document.getElementById('demo').innerHTML= Date();
        }
    </script>
</body>
</html>
