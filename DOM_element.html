<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="one">
        <p class="a">Hello</p>
        <p class="a">World</p>
    </div>
    <div id="two">
        <p class="a">hi</p>
        <p class="a">bye</p>
    </div>


    <p id="demo"></p>

    <script>
        const x = document.getElementById("two");
        const a = x.getElementsByClassName("a");

        document.getElementById("demo").innerHTML = "Copy content from A id:" + " " + a[1].innerHTML;
    </script>
</body>

</html>
