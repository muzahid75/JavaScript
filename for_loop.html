<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const arr = 1;
        let text=" ";
        for(i = 10;i>=arr;i--){
            text += i+"<br>";
        }
        document.getElementById('demo').innerHTML=text;
    </script>
</body>
</html>
