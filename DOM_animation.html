<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }

        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background: red;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="animate"></div>
    </div>
    <button type="button" onclick="myDisplay()">Animation</button>
    <script>
        function myDisplay(){
            const animate = document.querySelector("#animate");
            let pos = 0;

            const interval=setInterval(function frame(){
                if(pos < 350){
                    animate.style.top=pos+"px";
                    animate.style.left=pos+"px";
                    pos++;
                }else{
                    clearInterval(interval);
                }
            },5)
        }
    </script>
</body>

</html>
