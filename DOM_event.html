<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="test">Click Me!</button>

    <p id="demo"></p>
    <script>
        const x = document.querySelector("#test");
        x.onclick = function() {
            document.getElementById("demo").innerHTML = "hi";
        };

        
    </script>
</body>

</html>
