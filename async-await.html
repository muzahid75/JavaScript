<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let payment=true;
        let mark=80;

        function enroll(){
            console.log("enrollment processing ....")

            const promise=new Promise(function(resolve,reject){
                setTimeout(function(){
                    if(payment){
                        resolve();
                    }else{
                        reject("payment failed!")
                    }
                },2000) 
            });
            return promise;
        }
        function process(){
            console.log("processing ....")

            const promise=new Promise(function(resolve,reject){
                setTimeout(function(){
                    if(mark>=80){
                        resolve();
                    }else{
                        reject("Didn't get good mark")
                    }
                },3000) 
            });
            return promise;
        }
        function getCertificate(){
            console.log("Certificate processing ....")

            const promise=new Promise(function(resolve){
                setTimeout(function(){
                    resolve("Congress..");
                },1000) 
            });
            return promise;
        }
        async function course(){
            try{
                await enroll();
                await process();
                const massage = await getCertificate();
                console.log(massage);

            }catch(err){
                console.log(err);
            }
        }
        course();
    </script>
</body>
</html>
