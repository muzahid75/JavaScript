<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="myFunction();">Click here to display date and time</button>
    <p id="home"></p>
    <script>
        function myFunction(){
            document.getElementById('home').innerHTML = Date();
        }
    </script>
</body>
</html>
